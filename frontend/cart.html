<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/smallHeader.css">
    <title>Cart Page</title>

    <style>
        * {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #eeeeee;
        }

        /* div {
            border: 1px solid red;
            min-height: 50px;
        } */

        #mainBox {
            max-width: 1200px;
        }

        .bg-white {
            background-color: white;

        }
    </style>
</head>

<body>

    <div id="headerDisplay"></div>

    <div id="mainBox" class="container my-4">
        <div class="row">
            <div class="col-8">
                <div id="productBox" class="bg-white"></div>
                <div class="bg-white shadow d-flex flex-row-reverse">
                    <a href="goodkart.html"><button class="btn btn-danger rounded-0 fw-bold m-3">Proceed To Checkout</button></a>
                    <a href="goodkart.html"><button class="btn btn-outline-danger rounded-0 fw-bold m-3">Add More Products</button></a>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-white">
                    <div class="row">
                        <div class="col-12">
                            <p class="px-4 pt-3">ORDER SUMMARY</p>
                        </div>
                        <hr class="col-11 ms-3">
                        <div class="col-12 px-2 pt-2">
                            <div class="row">
                                <div class="col-8">
                                    <p class="px-4">Total MRP</p>
                                </div>
                                <div id="totalMRP" class="col-4"></div>
                                <div class="col-8 ">
                                    <p class="px-4">Shipping Charges</p>
                                </div>
                                <div class="col-4 ">
                                    <p class="px-4 text-end">₹0</p>
                                </div>
                                <div class="col-8">
                                    <p class="px-4">Discount</p>
                                </div>
                                <div id="totalDiscount" class="col-4"></div>
                            </div>
                        </div>
                        <hr class="col-10 offset-1">
                        <div class="col-12 px-2 pt-2">
                            <div class="row">
                                <div class="col-8">
                                    <p class="px-4">Quantity</p>
                                </div>
                                <div id="totalQuantity" class="col-4 text-end"></div>
                                <div class="col-8">
                                    <p class="px-4">Cart Total</p>
                                </div>
                                <div id="cartTotalAmount" class="col-4"></div>
                            </div>
                        </div>
                        <hr class="col-10 offset-1">
                        <div class="col-12 px-2 pt-2">
                            <div class="row fs-5">
                                <div class="col-8">
                                    <p class="px-4">Amount Payable</p>
                                </div>
                                <div id="amountPayable" class="col-4"></div>
                            </div>
                        </div>
                        <hr class="col-10 offset-1">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div id="footerDisplay"></div>
</body>

</html>

<script type="module">
    // --------------Header Imported-------------------------
    let headerDisplay = document.getElementById('headerDisplay');
    import showHeader from './JS/smallHeader.js';
    showHeader().then((response) => {
        headerDisplay.innerHTML = response;
    })

    // --------------Footer Imported-------------------------
    let footerDisplay = document.getElementById('footerDisplay');
    import footer from './JS/footer.js';
    footer().then((response) => {
        footerDisplay.innerHTML = response;
    })
</script>



<script>

    let cartdata = JSON.parse(localStorage.getItem('addToCart'))
    console.log('cartdata:', cartdata);

    let productBox = document.getElementById('productBox');


    // Sum of Product Price
    let sumMRP = 0;
    let sumDiscount = 0;
    let sumCartTotal = 0;
    let count = 0;

    function showData(data) {

        data.forEach((element, index) => {

            let { name, img, newprice, oldprice, off } = element;

            let div = document.createElement('div');
            div.setAttribute('class', 'border ')
            div.style = "min-height:80px; display:grid; grid-template-columns: 10% 44% 17% 8% 8% 12%"

            let div1 = document.createElement('div');
            let div2 = document.createElement('div');
            let div3 = document.createElement('div');
            let div4 = document.createElement('div');
            let div5 = document.createElement('div');
            let div6 = document.createElement('div');

            let image = document.createElement('img');
            image.src = img[0];
            image.setAttribute('class', 'img-fluid');

            let heading = document.createElement('p');
            heading.textContent = name;
            heading.setAttribute('class', 'mt-4 mx-3');

            let priceNew = document.createElement('span');
            priceNew.textContent = "₹" + newprice + " ";
            priceNew.setAttribute('class', 'fs-5 text-danger');
            div3.setAttribute('class', 'pt-4')
            div4.setAttribute('class', 'pt-4 small')
            div5.setAttribute('class', 'pt-4')

            let priceOld = document.createElement('span');
            priceOld.textContent = "₹" + oldprice;
            priceOld.setAttribute('class', 'text-muted text-decoration-line-through');

            let divSelect = document.createElement('div');
            divSelect.innerHTML = `<select class="form-select" aria-label="Default select example">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>`                       

            let removeBtn = document.createElement('button');
            removeBtn.textContent = "Remove"
            removeBtn.setAttribute('class', 'btn btn-sm btn-outline-dark rounded-0 mt-4 ms-3');
            removeBtn.onclick = () => {
                removeElement(index)
            }

            div4.textContent = "Quantity"

            div1.append(image)
            div2.append(heading)
            div3.append(priceNew, priceOld)
            div5.append(divSelect)
            div6.append(removeBtn)

            div.append(div1, div2, div3, div4, div5, div6)

            productBox.append(div);

            // Adding price of products, discounts & quantity
            sumMRP += Number(oldprice);
            sumDiscount += (Number(oldprice) - Number(newprice));
            sumCartTotal += Number(newprice);
            count++;
        });
    }
    showData(cartdata)

    // -----------------Dispkay Total Price---------------------
    console.log(sumMRP, sumDiscount, sumCartTotal, count);


    function orderSummary() {

        let totalMRP = document.getElementById('totalMRP');
        let totalDiscount = document.getElementById('totalDiscount');
        let totalQuantity = document.getElementById('totalQuantity');
        let cartTotalAmount = document.getElementById('cartTotalAmount');
        let amountPayable = document.getElementById('amountPayable');
        

        let MRP = document.createElement('p');
        MRP.textContent = "₹" + sumMRP;
        MRP.setAttribute('class', 'pe-4 text-end');

        let discount = document.createElement('p');
        discount.textContent = "₹" + sumDiscount;
        discount.setAttribute('class', 'pe-4 text-end');

        let quantity = document.createElement('span');
        quantity.textContent = "(" + count + " items)";
        quantity.setAttribute('class', 'pe-4 text-end text-danger ');

        let cartTotal = document.createElement('p');
        cartTotal.textContent = "₹" + sumCartTotal;
        cartTotal.setAttribute('class', 'pe-4 text-end');

        let payable = document.createElement('p');
        payable.textContent = "₹" + sumCartTotal;
        payable.setAttribute('class', 'pe-4 text-end');



        totalMRP.append(MRP);
        totalDiscount.append(discount);
        totalQuantity.append(quantity);
        cartTotalAmount.append(cartTotal);
        amountPayable.append(payable);
        
    }
    orderSummary();


    // ----------------Removing Element from Cart Function--------------------------
    function removeElement(index) {
        cartdata.splice(index, 1);
        localStorage.setItem('addToCart', JSON.stringify(cartdata))
        location.reload();
    }


</script>
