<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cart Page</title>

    <style>
        * {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #eeeeee;
        }

        div {
            border: 1px solid red;
            /* min-height: 80px; */
        }

        #mainBox {
            max-width: 1200px;
        }

        .bg-white {
            background-color: white;

        }
    </style>
</head>

<body>


    <div id="mainBox" class="container">
        <div class="row">
            <div class="col-8">
                <div id="productBox" class=" bg-white"></div>
            </div>
            <div class="col-4">
                <div class="m-1 bg-white">
                    <div class="row">
                        <div class="col-12">
                            <p class="px-4 pt-2">ORDER SUMMARY</p>
                        </div>
                        <hr class="col-11 ms-3">
                        <div id="totalMRP" class="col-12 px-4 pt-2"></div>
                        <hr class="col-10 offset-1">
                        <div id="cartTotal" class="col-12 px-4 pt-2"></div>
                        <hr class="col-10 offset-1">
                        <div id="amountPayable" class="col-12 px-4 pt-2"></div>
                        <hr class="col-10 offset-1">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script type="module">

    let cartdata = JSON.parse(localStorage.getItem('addToCart'))
    console.log('cartdata:', cartdata);

    let productBox = document.getElementById('productBox');
    let totalMRP = document.getElementById('totalMRP');
    let cartTotal = document.getElementById('cartTotal');
    let amountPayable = document.getElementById('amountPayable');

    function showData(data) {

        data.forEach((element) => {

            let div = document.createElement('div');
            div.setAttribute('class', 'border ')
            div.style = "min-height:80px; display:grid; grid-template-columns: 10% 40% 19% 20% 11%"

            let div1 = document.createElement('div');
            let div2 = document.createElement('div');
            let div3 = document.createElement('div');
            let div4 = document.createElement('div');
            let div5 = document.createElement('div');

            let image = document.createElement('img');

            let removeBtn = document.createElement('button');
            removeBtn.textContent = "Remove"
            removeBtn.setAttribute('class', 'btn btn-sm btn-outline-dark rounded-0 mt-4')

            div5.append(removeBtn)

            div.append(div1, div2, div3, div4, div5)

            productBox.append(div);
        });
    }
    showData(cartdata)




</script>
