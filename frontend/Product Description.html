<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Product Description</title>

    <style>
        * {
            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .maxWidth {
            max-width: 1250px;
        }

      

        .mainBox {
            height: 600px;
        }

        .smallImgBox {
            height: 130px;
            overflow: hidden;
        }

        #deliveryCheck {
            border: hidden;
        }

        #productCompany {
            height: 30px;
        }

        #productName {
            height: 50px;
        }

        #productPrice {
            height: 90px;
        }

        .priceColor {
            color: green;
            font-size: 14px;
        }

        #goldMember {
            background-color: #f8f8f8;
            box-shadow: 0px 0px 4px 1px rgb(173, 173, 173);
        }

        #goldMember:hover {
            cursor: pointer;
            transform: scale(1.001);
            box-shadow: 0px 0px 12px 2px rgb(173, 173, 173);
        }

        .deliveryFontColor {
            color: #7a8090;
        }
     
    </style>
</head>

<body>
    <div class="container maxWidth">

        <div class="row ">
            <!-- Image Div -->
            <div class="col mainBox m-2">

                <div class="row">
                    <div class="col-3">
                        <div id="ProductsmallImage1" class="col mt-4 smallImgBox border rounded"></div>
                        <div id="ProductsmallImage2" class="col mt-4 smallImgBox border rounded"></div>
                        <div id="ProductsmallImage3" class="col mt-4 smallImgBox border rounded"></div>
                    </div>

                    <div id="productImage" class="col-9" style="height: 500px;"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-3" style="height: 60px;"></div>
                    <div class="col d-grid">
                        <button class="btn btn-lg btn-outline-danger">ADD TO CART</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn btn-lg btn-success">BUY NOW</button>
                    </div>
                </div>
            </div>

            <!-- Content Div -->
            <div class="col mainBox m-3">

                <div id="productCompany"></div>
                <div id="productName"></div>
                <div id="productPrice">
                    <p class="priceColor fw-bold">Special Price</p>
                </div>
                <div id="goldMember" class="mx-1 my-4 px-3 border rounded-3">
                    <p class="fw-bold m-0">Become a <span style="color: #9b8338;">Gold member</span> today and you get
                        this for <span style="color: #c82506;">Free</span> using bonus LybrateCash</p>
                    <p class="text-black-50 m-1">Also get â‚¹516 LybrateCash for your future purchases</p>
                </div>
                <div class="deliveryFontColor">
                    <p class="m-0 fw-bold ">Helps speed up recovery after workouts</p>
                    <p class="mt-0 mb-2 fw-bold " style="font-size: 13px;">Expiry Date: 31-Jan-2023</p>
                    <p class="m-1 ms-4 ">Free Shipping Applicable</p>
                    <p class="m-1 ms-4 ">Cash on delivery available</p>
                </div>
                <div class="my-3 p-2 deliveryFontColor">
                    <span>Deliver to</span>
                    <input type="text" class="border-bottom border-dark " id="deliveryCheck">
                    <button class="btn btn-sm btn-outline-secondary">Check</button>
                </div>
            </div>
        </div>


    </div>

</body>

</html>

<script>

    let productImg = document.getElementById("productImage");
    let productName = document.getElementById("productName");
    let productPrice = document.getElementById("productPrice");
    let ProductsmallImage1 = document.getElementById("ProductsmallImage1");
    let ProductsmallImage2 = document.getElementById("ProductsmallImage2");
    let ProductsmallImage3 = document.getElementById("ProductsmallImage3");
    let product = JSON.parse(localStorage.getItem("Single_products"));
    product.forEach((el) => {
        console.log(el)
        let img = document.createElement("img");
        img.src = el.img;
        let img1 = document.createElement("img");
        img1.src = el.img;
        let img2 = document.createElement("img");
        img2.src = el.img;
        let img3 = document.createElement("img");
        img3.src = el.img;

        let p1 = document.createElement("p");
        p1.innerText = el.name;

        let p2 = document.createElement("p");
        p2.innerText = el.newprice + " " + " " + el.oldprce + " " + el.off;

        productImg.append(img);
        productName.append(p1);
        productPrice.append(p2)
        ProductsmallImage1.append(img1);
        ProductsmallImage2.append(img2); 
        ProductsmallImage3.append(img3);
    });



</script>
